{% extends "layout.html" %}
{% block content %}

<h2>Toivo uutta kirjaa</h2>

<form action="/bookwish" method="post">

    <p>Kirjan nimi:<br>
        <input type="text" name="name" minlength="1" maxlength="50">
    </p>

    <p>Kirjailijan nimi:<br>
        <input type="text" name="author" minlength="1" maxlength="50">
    </p>

    <input type="submit" value="Toivo kirjaa">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
